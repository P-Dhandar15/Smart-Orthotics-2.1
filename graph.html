<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Graphs</title>
    <link rel="stylesheet" href="graph.css">
    <script src="graph.js"></script>
</head>
<body>
    <h1 >Orthotic Leg Metrics</h1>
    <p class="para">IoT based solution to record the metrics of Orthotic Leg for Orthotist</p>

    
    <!-- Loading Design -->
    <div class="loading-container">
		<div class="loading-circle"></div>
		<div class="loading-text">Loading...</div>
        <img src="man running 3.jpeg" class="loading-image">
	</div>

    <!-- Content -->

    <div class="content">

        <img src="leg running2.png" alt="running leg">

        <button onclick="reloadPage()" ; id="reload-btn">Fetch Data</button>

        <table align = "center" cellspacing=100>
            <tr>
              <td><img src="kneePain.jpg" alt="Knee" class="knee1"> <p>Knee</p> </td>
                <td>
                  <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2228900/charts/1?bgcolor=%23041b49&color=%23ff0000&dynamic=true&results=60&type=spline"></iframe>
                  <p>Knee rotation position</p>
              </td>
            </tr>

            <tr>
              <td><img src="Ankle pain.jpg" alt="Ankle " class="ankle1"> <p>Ankle</p> </td>
              <td>
                <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2228900/charts/2?bgcolor=%23041b49&color=%23ff0000&dynamic=true&results=60&type=spline"></iframe>
                <p>Ankle rotation position</p>
              </td>
          </tr>

            <tr>
              <td><img src="quadriceps.jpg" alt="Quadriceps Muscle" class="quad1"> <p>Pressure on Quadriceps Muscle</p></td>
                <td>
                  <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2228900/charts/3?bgcolor=%23041b49&color=%23ff0000&dynamic=true&results=60&type=spline"></iframe>
                  <p>EMG Graph plot</p>
              </td>
            </tr>

            <tr>
              <td><img src="footPress.jpeg" alt="pressure" class="press1"> <p>Pressuer on leg</p> </td>
              <td>
                <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2228900/charts/4?bgcolor=%23041b49&color=%23ff0000&dynamic=true&results=60&type=spline"></iframe>
                <p>Pressure Sensor 1</p>
              </td>
          </tr>

            <tr>
                <td>
                  <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2228900/charts/5?bgcolor=%23041b49&color=%23ff0000&dynamic=true&results=60&type=spline"></iframe>
                  <p>Pressur Sensor 2</p>
                </td>
                <td>
                  <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2228900/charts/6?bgcolor=%23041b49&color=%23ff0000&dynamic=true&results=60&type=spline"></iframe>
                  <p>Pressure Sensor 3</p>
                </td>
            </tr>

        </table>

    </div>

</body>
</html>
